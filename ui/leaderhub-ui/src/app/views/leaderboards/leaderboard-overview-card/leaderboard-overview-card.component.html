<div class="leaderboard-element">
  <div class="image-container">
    <img class="circular-image" [src]="leaderboard.imageUrl" alt="User Image">
  </div>
  <mat-card class="leaderboard-card">
    <img [src]="leaderboard.backgroundUrl" alt="User Image">

    <mat-card-content>
      <!-- Display other leaderboard information here -->
      <h3>{{ leaderboard.title }}</h3>
      <p>{{ leaderboard.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
